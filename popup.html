<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Enable Right Click</title>
    <script src="popup.js" defer></script>
    <style>
        body {
            width: 220px;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
        }
        .switch-label {
            font-size: 16px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 40px;
            height: 20px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 20px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #4CAF50;
        }
        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>
<body>
    <h3>Right-Click & Copy</h3>
    <div class="switch-container">
        <span class="switch-label">Включить</span>
        <label class="switch">
            <input type="checkbox" id="toggleSwitch">
            <span class="slider"></span>
        </label>
    </div>
</body>
</html>
